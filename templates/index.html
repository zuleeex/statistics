<head>
    <meta charset="UTF-8">

    <title>Men√∫ de Pruebas Estad√≠sticas</title>
    <style>
        /* Estilo global */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
            color: #333;
            background-image: url('https://www.example.com/your-image.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Contenedor del men√∫ */
        .menu {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Estilo de los enlaces */
        a {
            display: block;
            background-color: #859db5; /* Gris oscuro */
            border-radius: 12px;
            padding: 18px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff; /* Texto blanco */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            font-weight: 600;
        }

        /* Hover y foco de los enlaces */
        a:hover {
            background-color: #2c3e50; /* Gris m√°s oscuro */
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        a:focus {
            outline: none;
            background-color: #1a242f; /* Gris muy oscuro */
            color: #fff;
        }

        /* Efectos visuales adicionales para enlaces */
        .menu a {
            font-weight: 500;
        }

    </style>
</head>
